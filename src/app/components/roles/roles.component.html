<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sl no</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of roleList; let slno=index">
                    <th>{{slno+1}}</th>
                    <th>{{item.role}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
